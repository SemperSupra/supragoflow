name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bootstrap
        run: ./scripts/gg bootstrap

      - name: Dependencies
        run: ./scripts/gg deps

      - name: Format
        run: ./scripts/gg fmt

      - name: Vet
        run: ./scripts/gg vet

      - name: Lint
        run: ./scripts/gg lint

      - name: Vulnerability check
        run: ./scripts/gg vuln

      - name: Test
        run: ./scripts/gg test

      - name: Build linux amd64
        run: ./scripts/gg build linux amd64

      - name: Build windows amd64
        run: ./scripts/gg build windows amd64

  windows_wine_smoke:
    runs-on: ubuntu-latest
    needs: gates
    steps:
      - uses: actions/checkout@v4

      - name: Build windows amd64
        run: ./scripts/gg build windows amd64

      - name: Install Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends wine64 wine32

      - name: Wine smoke test
        run: |
          set -euo pipefail
          EXE="dist/windows-amd64/supragoflow.exe"
          test -f "$EXE"
          wine --version
          wine "$EXE" --version
          wine "$EXE" --version --json
