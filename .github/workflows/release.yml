name: Release (publish GHCR images)

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.build
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/supragoflow-build:${{ github.event.release.tag_name }}

      - name: Build & push dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/supragoflow-dev:${{ github.event.release.tag_name }}
